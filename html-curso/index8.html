    <h1><i>AUTOFOCUS</i></h1>

    <input type="number" name="edad" autofocus="autofocus"/><br>

    <label for="cedula">Cedula:</label><br>
    <input type="text" name="cedula" id="cedula_usuario" name="cedula" required/>
    
    </form>
